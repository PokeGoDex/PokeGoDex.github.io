name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [workflow_dispatch]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Checkout pogolitics
        uses:  actions/checkout@v3
        with:
          repository: rybick/pogolitics
          path: './build'
      - name: Build sources
        run: cd "${{ github.workspace }}/build" && ls && ./gradlew clean build && ls
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: List files in the pogolitics repository
        run: |
          ls ${{ github.workspace }}/build
      - name: Do some file modifications
        run: echo 1$(cat tmp1) > tmp1
      - name: See what's in the file
        run: cat tmp1
      - run: git status
      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          message: update version
      - run: git status
      - run: git log -2